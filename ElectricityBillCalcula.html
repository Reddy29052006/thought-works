<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
</head>

<body>
    <script>
        var units = +prompt("Enter how many units you consumed:");

        if (units >= 0) {
            var bill = 0;

            if (units <= 100) {
                bill = units * 1;
            }
            else if (units <= 200) {
                bill = (100 * 1) + ((units - 100) * 2);
            }
            else {
                bill = (100 * 1) + (100 * 2) + ((units - 200) * 5);
            }

            console.log("Your Electricity Bill is: $" + bill);
        } else {
            console.log("Invalid input. Units cannot be negative.");
        }
    </script>
</body>

</html>
