            }
        ]

        create_table_for_actors(actors)

        function create_table_for_actors(actors) {
            document.getElementById('actors').innerHTML = ''
            for (let i = 0; i < actors.length; i++) {
                let tr = document.createElement("tr");

                let name = document.createElement("td");
                name.textContent = actors[i].name;

                let firstMovie = document.createElement("td");
                firstMovie.textContent = actors[i].firstMovie;

                let birthPlace = document.createElement("td");
                birthPlace.textContent = actors[i].birthPlace;

                tr.appendChild(name);
                tr.appendChild(firstMovie);
                tr.appendChild(birthPlace);

                document.getElementById("actors").appendChild(tr);
            }
        }

        function sort_actors(key) {
            actors.sort((a, b) => {
                return a[key].localeCompare(b[key])

            })
            create_table_for_actors(actors)
        }

    </script>
