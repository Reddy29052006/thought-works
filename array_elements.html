<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            padding: 10px;
        }
    </style>
</head>

<body>
    <ul id="nlist"></ul>
    <script>
        var bikes = [
            "Yamaha R15",
            "Honda CB Shine",
            "Royal Enfield Classic 350",
            "Bajaj Pulsar 150",
            "KTM Duke 200",
            "TVS Apache RTR 160",
            "Hero Splendor Plus",
            "Suzuki Gixxer",
            "Kawasaki Ninja 300",
            "BMW G 310 R"
        ]

        bikes.forEach(element => {
            var li = document.createElement('li')
            li.innerText = element
            document.getElementById('nlist').appendChild(li)
        });
    </script>
</body>

</html>
