<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // Sort three numbers
        function sortNumbers(a, b, c) {
            let arr = [a, b, c];
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] > arr[j]) {
                        let temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
        }
        console.log("After sort:", sortNumbers(10, 42, 3));

        // Maximum of three numbers
        function max(a, b, c) {
            if (a > b && a > c)
                return a;
            if (b > a && b > c)
                return b;
            return c;
        }
        console.log("The greatest of three numbers is:", max(10, 23, 21));

        // Factorial
        function factorial(n) {
            let fact = 1;
            for (let i = 2; i <= n; i++) {
                fact *= i;
            }
            return fact;
        }
        console.log("The factorial of a number is:", factorial(10));

        // Cube
        function cube(n) {
            return n * n * n;
        }
        console.log("The cube of the number is:", cube(8));

        // Palindrome check
        function palindrome(n) {
            let num = n;
            let reverse = 0;
            let count = 0;

            while (num > 0) {
                reverse = reverse * 10 + (num % 10);
                num = parseInt(num / 10);
                count++;
            }

            console.log("It contains", count, "digits");
            console.log("The reverse number of", n, "is", reverse);

            return reverse === n;
        }

        if (palindrome(101)) {
            console.log("It is a palindrome");
        } else {
            console.log("It is not a palindrome");
        }
    </script>

</body>

</html>
