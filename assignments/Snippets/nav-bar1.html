<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav-bar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
        background-color: #212529;
    }

    #nav-1,
    #nav-2 {
        width: 73em;
        margin: 0 5em;
        padding: 0.5em 0em;
        background-color: rgba(33, 37, 41, 1);
        color: #fff;
        border-bottom: 1px solid #495057;
    }

    #log-img {
        display: inline-block;
        text-align: left;
        width: 16%;
    }

    #log-img i {
        display: inline-block;
        font-size: 2.2rem;
        font-weight: 200;
        vertical-align: middle;
        margin-left: 1em;
    }

    #menu {
        display: inline-block;
        width: 80%;
        text-align: right;
    }

    #memu-items li {
        display: inline-block;
        text-align: center;
        margin: 0.6em 0.8em;
        vertical-align: middle;
    }

    #memu-items li div {
        font-size: 0.9em;
        font-weight: 350;
    }

    #memu-items li i {
        font-size: 1.5em;
        font-weight: 200;
    }

    #memu-items li:first-child {
        color: rgba(108, 117, 125, 1);
    }

    #search-bar {
        display: inline-block;
        border: 1px solid #495057;
        border-radius: 0.5em;
        width: 19%;
        margin-left: 1.4em;
    }

    #search-bar input {
        border: none;
        border-radius: 0.5em;
        background-color: rgba(33, 37, 41, 1);
        font-size: 1em;
        width: 88%;
        padding: 0.3em 0.5em;
        font-weight: 450;
        vertical-align: middle;
    }

    #search-bar i {
        font-size: 0.8rem;
        font-weight: 1000;
        width: 16%;
        display: none;
    }

    #search-bar input:focus {
        outline: none;
        color: white;

    }

    #search-bar:focus-within {
        border: 1px solid #86bffe;
        box-shadow: 0 0 0 0.25em rgba(13, 110, 253, 0.25);
    }


    #search-bar:focus-within i {
        display: inline;
    }

    #login-status {
        display: inline-block;
        width: 77%;
        text-align: right;
    }


    #login-status ul li {
        display: inline-block;
        text-align: center;
        margin: 0em 0.3em;
        vertical-align: middle;
        background-color: #0d6efd;
        color: white;
        padding: 0.5em 0.8em;
        border-radius: 0.5em;
    }

    #login-status ul li:first-child {
        background-color: #f8f9fa;
        color: rgba(33, 37, 41, 1);
    }
</style>

<body>
    <nav id="nav-bar">
        <div id="nav-1">
            <div id="log-img">
                <i class="bi bi-bootstrap-fill"></i>
            </div>

            <div id="menu">
                <ul id="memu-items">
                    <li>
                        <i class="bi bi-house-door"></i>
                        <div>Home</div>
                    </li>
                    <li>
                        <i class="bi bi-speedometer2"></i>
                        <div>Dashboard</div>
                    </li>
                    <li>
                        <i class="bi bi-table"></i>
                        <div>Orders</div>
                    </li>
                    <li>
                        <i class="bi bi-grid"></i>
                        <div>Products</div>
                    </li>
                    <li>
                        <i class="bi bi-person-circle"></i>
                        <div>Customers</div>
                    </li>
                </ul>
            </div>
        </div>

        <div id="nav-2">
            <div id="search-bar">
                <input type="text" placeholder="Search...">
                <i class="bi bi-x-lg"></i>
            </div>

            <div id="login-status">
                <ul>
                    <li>Login</li>
                    <li>Sign-up</li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
