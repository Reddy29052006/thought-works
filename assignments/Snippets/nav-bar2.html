<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #202326;
        }

        #nav-bar {
            border-radius: 1em;
            background-color: #212529;
            width: 71.5em;
            margin: 1em 5.5em;
            padding: 0.6em 0em;
            border-bottom: 1px solid #dee0e3;
        }

        #log-img {
            width: 24%;
            display: inline-block;
        }

        #menu {
            width: 50%;
            text-align: center;
            display: inline-block;
        }

        #login {
            width: 25%;
            text-align: right;
            display: inline-block;
        }

        #log-img i {
            font-size: 2.4em;
            color: rgb(242, 239, 239);
            display: inline-block;
            vertical-align: middle;
            margin-left: 0.36em;
        }

        #menu ul,
        #login ul {
            list-style: none;
            display: inline-block;
            margin-right: 0.36em;
        }

        #menu ul li {
            padding: 0.4em 0.5em;
            display: inline-block;
            cursor: pointer;
            font-family: system-ui, "Segoe UI", "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 1.05em;
            margin-right: -8px;
            color: #6ea8fe;
        }

        #menu ul li:nth-child(1) {
            color: rgb(138, 134, 134)
        }

        #login ul li {
            display: inline-block;
            cursor: pointer;
            font-family: system-ui, "Segoe UI", "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 1.04em;
            background-color: #212529;
            padding: 0.4em 0.5em;
            margin: 0em 0.2em;
            border-radius: 0.4em;
            color: #fff;
            background-color: #0d6efd;
        }

        #login ul li:first-child {
            color: #0d6efd;
            background-color: #212529;
            border: 1px solid #0d6efd;
        }
    </style>
</head>

<body>
    <nav id="nav-bar">
        <div id="log-img">
            <i class="bi bi-bootstrap-fill"></i>
        </div>

        <div id="menu">
            <ul>
                <li>Home</li>
                <li>Features</li>
                <li>Pricing</li>
                <li>FAQs</li>
                <li>About</li>
            </ul>
        </div>

        <div id="login">
            <ul>
                <li>Login</li>
                <li>Sign-up</li>
            </ul>
        </div>
    </nav>
</body>

</html>
