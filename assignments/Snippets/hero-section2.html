<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #202326;
            color: #f8f9fa;
        }

        #hero-section {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 6rem 2rem;
            gap: 3rem;
            box-shadow: 8px 10px 10px rgb(26, 24, 24);
            border-radius: 1rem;
            border-bottom: 1px solid rgb(35, 34, 34);
        }

        /* CONTENT */
        .content {
            max-width: 500px;
        }

        .content h1 {
            font-size: 3.5rem;
            line-height: 1;
        }

        .content p {
            margin-top: 1rem;
            font-size: 1.5rem;
            line-height: 2rem;
            font-weight: 400;
            line-height: 2.2rem;
            color: #ced4da;
        }

        /* FORM CARD */
        .hero-form {
            background-color: #272b2f;
            border: 1px solid #495057;
            border-radius: 0.5rem;
            padding: 2rem 3rem;
            width: 100%;
            max-width: 420px;
        }

        .hero-form form {
            display: flex;
            flex-direction: column;
        }

        .hero-form label {
            margin-top: 1rem;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
            color: rgb(173, 181, 189);
        }

        .hero-form input {
            padding: 0.9rem 1rem;
            background-color: #212529;
            border: 1px solid #495057;
            border-radius: 0.4rem;
            color: rgb(222, 226, 230);
            font-size: 1rem;
        }

        .hero-form input::placeholder {
            color: #6c757d;
        }

        .hero-form input:focus-visible {
            outline: 3px solid rgba(135, 207, 235, 0.452);
            border-color: transparent;
        }

        /* CHECKBOX */
        .checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        .checkbox label {
            margin: 0;
            cursor: pointer;
        }

        /* BUTTON */
        .hero-form button {
            margin-top: 0.5rem;
            padding: 0.7rem;
            font-size: 1.5rem;
            background-color: rgb(13, 110, 253);
            color: #fff;
            border: 1px solid rgb(2, 98, 241);
            border-radius: 0.4rem;
            cursor: pointer;
        }

        .hero-form button:hover {
            background-color: rgb(11, 94, 215);
        }

        .hero-form p {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #adb5bd;
            text-align: center;
        }

        .hero-form .line {
            border-bottom: 0.5px solid gray;
            margin: 1.5rem 0rem;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            #hero-section {
                flex-direction: column;
                text-align: center;
            }

            .content h1 {
                font-size: 2.4rem;
            }

            .content p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>

    <section id="hero-section">

        <div class="content">
            <h1>Vertically centered hero sign-up form</h1>
            <p>
                Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a
                validation state that can be triggered by attempting to submit the form without completing it.
            </p>
        </div>

        <div class="hero-form">
            <form action="/signup" method="post">

                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>

                <div class="checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit">Sign up</button>
            </form>
            <div class="line"></div>

            <p>
                By clicking Sign up, you agree to the terms of use.
            </p>
        </div>

    </section>

</body>

</html>
