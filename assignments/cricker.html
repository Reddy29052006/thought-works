<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cricker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
        }

        h1 span {
            color: #007777;
        }

        ul {
            padding: 0;
        }

        ul li {
            list-style: none;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 0px 10px;
            min-width: 25px;
            height: 45px;
            margin: 5px;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            background: #ddd;
            transition: 0.2s;
        }

        li:hover {
            background: #bbb;
        }

        .ball {
            height: 50px;
            border-radius: 70%;
            display: inline-block;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .score {
            width: 40px;
        }

        .wide {
            width: 70px;
        }

        .wicket {
            width: 100px;
        }

        #display-scores {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h1>Score <span id="total-score">0:0</span></h1>
    <ul id="criket">
        <li data-value=0 data-color="rgb(203, 246, 246)">0</li>
        <li data-value=1 data-color="rgb(160, 227, 227)">1</li>
        <li data-value=2 data-color="rgb(94, 184, 184)">2</li>
        <li data-value=3 data-color="rgb(63, 162, 162)">3</li>
        <li data-value=4 data-color="rgb(36, 147, 147)">4</li>
        <li data-value=5 data-color="rgb(14, 114, 114)">5</li>
        <li data-value=6 data-color="rgb(3, 89, 89)">6</li>
        <li data-value='wide' data-color="rgb(14, 203, 188)">wide</li>
        <li data-value="wicket" data-color="rgb(206, 65, 65)">wicket</li>
    </ul>

    <div id="display-scores"></div>

    <script>

        var totalRuns = 0
        var totalWickets = 0

        document.querySelectorAll('li').forEach((li) => {

            li.addEventListener('click', () => {

                const displayScore = document.createElement('div')
                displayScore.textContent = li.dataset.value
                displayScore.style.backgroundColor = li.dataset.color
                displayScore.className = 'ball'
                const value = li.dataset.value;

                if (value == "wicket") {
                    totalWickets++;
                    displayScore.classList.add('wicket')
                }

                else if (value == "wide") {
                    totalRuns++;
                    displayScore.classList.add('wide')
                }

                else {
                    totalRuns += Number(value)
                    displayScore.classList.add('score')
                }

                document.getElementById('display-scores').append(displayScore)
                document.getElementById('total-score').textContent = `${totalRuns}:${totalWickets}`;
            })
        })
    </script>
</body>

</html>
