<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout</title>
    <style>
        #container {
            border: 2px solid black;
            display: grid;
        }

        #container .item {
            border: 1px solid rgb(50, 34, 34);
            margin: 2px;
            padding: 2px;
            display: grid;
            place-items: center;
        }

        .header {
            grid-column-start: 1;
            grid-column-end: 6;
        }

        .content-1 {
            grid-column-start: 2;
            grid-column-end: 6;
        }

        .content-2 {
            grid-column-start: 2;
            grid-column-end: 4;
        }

        .content-3 {
            grid-column-start: 4;
            grid-column-end: 6;
        }

        .footer {
            grid-column-start: 1;
            grid-column-end: 6;
        }

        .side-bar {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 4;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class=" item header">Header</div>
        <div class="item side-bar">side bar</div>
        <div class="item content-1">content 1</div>
        <div class="item content-2">content 2</div>
        <div class="item content-3">content 3</div>
        <div class="item footer">footer</div>
    </div>
</body>

</html>
