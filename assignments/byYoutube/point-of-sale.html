<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Point Of Sale</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            color: #403d3d;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #403d3d;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .product-list {
            flex: 1 1 65%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .product-card {
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .product-card img {
            width: 100%;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .product-card p {
            margin: 5px 0;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            background-color: #bbc2c8;
            color: #373535;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
            align-items: end;
        }

        .btn:hover {
            background-color: #8b949c;
        }

        .qty-controls {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .qty-controls .btn {
            padding: 4px 10px;
            font-weight: bold;
            color: #373535;
            font-size: 25px;
            height: 100%;
            text-align: center;
        }

        .cart {
            flex: 1 1 30%;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            position: sticky;
            top: 20px;
            height: fit-content;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
        }

        .cart h2 {
            margin-bottom: 15px;
            color: #b2acac;
            text-align: center;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
        }

        .cart-table th,
        .cart-table td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .cart-table th {
            background-color: #f0f0f0;
            color: #555;
        }

        .total-price {
            margin-top: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: right;
            color: #333;
        }
    </style>
</head>

<body>

    <h1>Point Of Sale</h1>

    <div class="container">
        <div class="product-list" id="productList"></div>

        <div class="cart">
            <h2>Cart</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="cartBody"></tbody>
            </table>
            <div class="total-price" id="totalPrice">Total: $0.00</div>
        </div>
    </div>

    <script>
        let products = [];
        let cartItems = [];

        fetch('https://dummyjson.com/products?limit=11')
            .then(res => res.json())
            .then(data => {
                products = data.products.map(p => ({ ...p, quantity: 0 }));
                renderProducts();
            });

        function renderProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            products.forEach((product, index) => {
                productList.innerHTML += `
                    <div class="product-card">
                        <img src="${product.thumbnail}">
                        <p><strong>${product.title}</strong></p>
                        <p>$${product.price}</p>
                        <button class="btn" onclick="addToCart(event, ${index})">Add to Cart</button>
                        
                        <div class="qty-controls">
                            <button class="btn" onclick="changeQty(event, ${index}, -1)">-</button>
                            <span>1</span>
                            <button class="btn" onclick="changeQty(event, ${index}, 1)">+</button>
                        </div>
                    </div>`;
            });
        }

        function addToCart(ev, index) {
            ev.target.style.display = 'none';
            ev.target.nextElementSibling.style.display = 'flex';

            products[index].quantity = 1;
            cartItems.push(products[index]);
            renderCart();
        }

        function changeQty(ev, index, change) {
            products[index].quantity += change;
            const card = ev.target.closest('.product-card');
            const qtyControls = card.querySelector('.qty-controls');
            const qtyDisplay = qtyControls.querySelector('span');
            qtyDisplay.textContent = products[index].quantity;

            if (products[index].quantity === 0) {
                cartItems = cartItems.filter(p => p !== products[index]);

                const addBtn = card.querySelector('.btn');
                addBtn.style.display = 'inline-block';
                qtyControls.style.display = 'none';
            }

            renderCart();
        }

        function renderCart() {
            const cartBody = document.getElementById('cartBody');
            let total = 0;
            cartBody.innerHTML = '';

            cartItems.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                cartBody.innerHTML += `
                    <tr>
                        <td>${item.title}</td>
                        <td>${item.quantity}</td>
                        <td>$${item.price}</td>
                        <td>$${itemTotal.toFixed(2)}</td>
                    </tr>`;
            });

            document.getElementById('totalPrice').innerText = `Total: $${total.toFixed(2)}`;
        }
    </script>

</body>

</html>
