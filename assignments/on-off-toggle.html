<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        .box {
            width: 300px;
            height: 300px;
            background: #089fa7;
            border: 2px solid
        }

        button {
            width: 80px;
            height: 25px;
            margin: 5px;
            font-size: 18px
        }

        .active {
            background: rgba(8, 159, 167, .5)
        }
    </style>
</head>

<body>

    <div id="box" class="box"></div>
    <button onclick="toggle(1)" class="active">On</button>
    <button onclick="toggle(0)">Off</button>

    <script>
        function toggle(on) {
            box.style.background = on ? "#089fa7" : "white";
            document.querySelectorAll("button")
                .forEach((b, i) => b.classList.toggle("active", on == !i));
        }
    </script>

</body>

</html>
