<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        button {
            border: none;
            background-color: rgb(2, 2, 52);
            padding: 5px 10px;
            margin: 100px;
            width: 120px;
            transition: all 0.6s ease;
        }

        button:hover {
            width: 300px;
            height: 200px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <button>shadow</button>
</body>

</html>
