<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var a = 43;
        if (a >= 90 && a < 101)
            console.log("A grade");
        else if (a >= 80)
            console.log("B grade")
        else if (a >= 70)
            console.log("c grade");
        else if (a >= 60)
            console.log("D grade");
        else if (a <= 59)
            console.log("F grade");
        else
            console.log("invalid");
    </script>

</body>
